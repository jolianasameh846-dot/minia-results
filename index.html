<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول - نتائج طلاب جامعة المنيا</title>

<style>
body{
    font-family: Arial;
    background:#f2f2f2;
    text-align:center;
    direction:rtl;
    margin-top:100px;
}
.box{
    background:white;
    width:300px;
    margin:auto;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 10px gray;
}
input{
    width:90%;
    padding:8px;
    margin:8px 0;
}
button{
    background:#0077cc;
    color:white;
    padding:10px;
    border:none;
    width:100%;
    cursor:pointer;
}
button:hover{
    background:#005fa3;
}
</style>

</head>
<body>

<div class="box">
<h2>تسجيل الدخول</h2>

<input type="text" id="username" placeholder="اسم المستخدم">
<input type="password" id="password" placeholder="كلمة المرور">

<button onclick="login()">دخول</button>

<p id="message" style="color:red;"></p>

</div>

<script>
function login(){

    document.getElementById("message").innerText = "اسم المستخدم أو كلمة المرور غير صحيحة";

</script>

</body>
</html>
